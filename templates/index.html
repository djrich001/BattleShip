<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Ship</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/battleship.css">
  <link rel="shortcut icon" href="#" />
<script type="text/javascript" src="js/battleship.js"></script>
  <script type="text/javascript" src="js/buttonclick.js"></script>
</head>
<body>
  <div id="main">
    <h1 class="title">BATTLESHIP</h1>
    <!-- places blocks on screen but are invisible till triggered -->
    <div class = "shiphover carrierhover"></div>
    <div class = "shiphover battleshiphover"></div>
    <div class = "shiphover cruiserhover"></div>
    <div class = "shiphover submarinehover"></div>
    <div class = "shiphover destroyerhover"></div>
    <div class="board">
      <div class="displays">
        <div class="top">
          <ul class="grid"></ul>
        </div>
        <div class="bottom">
          <ul class="grid"></ul>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="topPanel">
        <div class="layout">
          <div class='buttons button1'>Carrier</div>
          <div class='buttons button2'>Battleship</div>
          <div class='buttons button3'>Cruiser</div>
          <div class='buttons button4'>Submarine</div>
          <div class='buttons button5'>Destroyer</div>
          <div class='buttons orientation'>Horizontal</div>
        </div>
      </div>
      <div class='console'>
        <span class='text'></span></div>
    </div>
    <div class="chat-box">
      <div class="chat-text">
        <ul id="messages"></ul>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="name" placeholder="Name"> <input type="text" id="message" placeholder="Message">
      <button id="sendbutton">Send</button>
      <div class="playerno">No:</div>
      <div class="gameid">None</div>
    </div>
  </div>
</body>
</html>
